        body {
  background: radial-gradient(circle at 100% 0%,white, cornflowerblue 100%);
  background-repeat: no-repeat;
  background-size: 100% 100vh;
  color: rgb(255, 0, 0);
  text-shadow: 0 0 .4em yellow;
  text-align:center;
  /* text-shadow: 0em -.2em .1em gold; */
  display:flex;
  font-family: sans-serif;
  justify-content:center;
  overflow: hidden;
  align-items:center; 
}

/* animations */

@keyframes fade-in {
  0%{opacity:0;}
  100%{ opacity: 1; }
}

@keyframes floaty {
  0% { 
    transform:
      translateZ(16em);    
  }
  
  50% { 
    transform:
      translateZ(15.5em);    
  }
}

@keyframes rotate {
  0%{
    transform:
      rotateZ(0deg)
      translateZ(2em)      
      rotateX(-90deg)
      rotateY(45deg);   
  }
  50%{transform:
      rotateZ(180deg)
      translateZ(1.5em)      
      rotateX(-90deg)
      rotateY(45deg);   
  }
  100%{
    transform:rotateZ(360deg)
      translateZ(2em)       
      rotateX(-90deg)
      rotateY(45deg);   
  }
}

@keyframes wiggle {
  0% {
    transform: 
      translateZ(4em)
      rotateX(0deg)
      rotateY(0deg)
  }
  11% {
    transform: translateZ(4em)
      rotateX(1deg)
      rotateY(-1deg);
  }
  22% {
    transform: translateZ(4em)
      rotateX(1deg)
      rotateY(1deg);
  }
  33% {
    transform: translateZ(4em)
      rotateX(1deg)
      rotateY(0deg);
  }
  44% {
    transform: translateZ(4em)
      rotateX(-1deg)
      rotateY(-1deg);
  }
  55% {
    transform: translateZ(4em)
      rotateX(1deg)
      rotateY(1deg);
  }
  66% {
    transform: translateZ(4em)
      rotateX(-1deg)
      rotateY(0deg);
  }
  100%{
    transform: translateZ(4em) rotateX(0deg);
  }
}

@keyframes down {
  0%{transform: translateZ(16em);}
  100%{transform: translateZ(4em);}
}

@keyframes up {
  0%{
    transform: translateZ(4em) rotateX(0deg);
  }
  100%{
    transform: translateZ(16em) rotateX(0deg);
  }
}


/* container for floating text */
.qmark {
  font-size: 3em;
  font-weight: 700;
  text-shadow: 0 0 1em 0em rgba(250,250,0,1);
  position:absolute;
  transform: 
    translateZ(1em) 
    translateX(.8em)
    translateY(.5em)
    rotateX(-90deg)
    rotateY(45deg);
}
/* the present :D */
.heart-gift{ 
  color: red;
  animation: 
    rotate 2s infinite linear,
    fade-in 1.5s ease;
  opacity: 1;
  font-size: 3em;
  z-index: 2; 
  position: absolute;
  transform-origin: 50% 50%;
  text-shadow: 
    0 0 .1em red;
}
/* the container for the 3d stuffs */
.floor {
  top:40%;
  display: flex;
  align-items: center;
  justify-content:center; 
  z-index: 1;
  height: 20em;
  position: absolute;
  width: 20em;
  transform-origin: 0% 0%;
  transform: 
    rotateX(45deg) rotateZ(45deg);
  transform-style: preserve-3d;
  perspective: 1200px; 
}

/*  box container and parts */
.box {
  z-index:1;  
  position: relative;
  transform: translateZ(6em);
  transform-style: preserve-3d;  
}
.face {
  height: 6em;
  width: 6em;
  position: absolute;
  z-index: 1;
  box-shadow: 
    0 0 .5em .25em rgba(0,0,0,.2) inset;
}
.top{
  background-color: black;
  background-image:
    linear-gradient(
      -90deg,
      transparent 49%,
      rgb(50,110,160)
    ),
    linear-gradient(
      0deg,
      transparent 49%,
      rgb(50,110,160)
    );
  transform: translateZ(3em);
  box-shadow: 
    0 0 0 .4em rgba(50,150,200,1) inset;
}
.right{
  background-image: linear-gradient(
      to top,
      rgba(0,0,0,0) 33%,
      rgba(225,225,0,1) 34% 65%,
      rgba(0,0,0,0) 66%);
  background-color: rgb(20,130,170);
  transform: rotateY(90deg) translateZ(3em);
}
.left{
  background-image: linear-gradient(
      to right,
      rgba(0,0,0,0) 33%,
      rgba(200,200,0,1) 33% 66%,
      rgba(0,0,0,0) 66%);
  background-color: rgb(0,110,150);
  transform: rotateX(-90deg) translateZ(3em);
}

/* lid and parts */
.lid{ 
  animation: 
    wiggle 1.5s infinite cubic-bezier(.2,1.2,.6,1.1); 
  position: absolute;
  height: 6.5em;
  width: 6.5em;  
  transform-style:preserve-3d;
  z-index:2;
}
.open{
  transform: translateZ(16em); 
  animation: up 1s ease-out,
    floaty 2s 1s infinite linear;
}
.close { 
  transform: translateZ(4em);
  animation: down 1s ease-out,
    wiggle 1.5s  1s infinite cubic-bezier(.2,1.2,.6,1.1); 
}
.ltop{
  height: 6.5em;
  width: 6.5em;
  background-color: rgb(50,150,200);
  background-image: linear-gradient(
      to right,
      rgba(0,0,0,0) 33%,
      rgba(225,225,0,1) 34% 65%,
      rgba(0,0,0,.1) 66% 68%,
      rgba(0,0,0,0) 69%),
  linear-gradient(
      to top,
      rgba(0,0,0,0) 33%,
      rgba(200,200,0,1) 34% 65%,
      rgba(0,0,0,0) 66%);
}
.lright{
  z-index:2;
  background-color: rgb(20,130,170);
  width: 3em;
  height: 6.5em;
  transform:
    rotateY(90deg) 
    translateX(1.5em)

      rgba(0,0,0,0) 33%,

.lleft{

    linear-gradient(

  width: 7.9em;

/* The Modal (background) */

            left: 0;
            top: 0;

    <script type="text/javascript">
        const {useReducer} = React

//ACTIONS
const TOGGLE_BOX = '[GiftBox] Toggle'
const toggleBox = () => {
  return { type: TOGGLE_BOX }
}

//REDUCERS (Update)
const DEFAULT = { open: false, wasOpen: false }

const reducer = (
  state = DEFAULT, 
  {type}
) => {
  
  switch(type) {
    case TOGGLE_BOX: {      
      return { 
        open: !state.open,
        wasOpen: state.open
      }
    }
    default: return state
  }
}

//COMPONENT

const GiftBox = () => {
  //hooks are an amazing functional solution!
  const [state, dispatch] = useReducer(reducer, DEFAULT)
  
  return (
    <div className="floor">
      <div className='shadow'></div>
      <div className='shadow2'></div>
      <div className='shadow3'></div>
      <div className="box">
    
        {
          state.open
            ? (<i className="fa fa-heart heart-gift"/>)
            : <></> 
        }
  
        <div 
          className={
            state.open    ? 'lid open' 
          : state.wasOpen ? 'lid close'
          : 'lid'
          }
          onClick={e => dispatch(toggleBox())}>
          
          <div className="qmark">{
            state.open? '!' : '?'
          }
          </div>
      
          <div className="face ltop"></div>
          <div className="face lleft"></div>
          <div className="face lright"></div>
        </div>
    
        <div className="face top"></div>
        <div className="face left"></div>
        <div className="face right"></div>
    
      </div>
  
    </div>
  )
}

// render

ReactDOM.render(
  <GiftBox />,
  document.getElementById('root'))




    </script>

    <script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementsByClassName("reward-btn")[0];

// Flag to check if scrolling has occurred
var hasScrolled = false;

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";

    // Only scroll if it hasn't scrolled before
    if (!hasScrolled) {
        // Scroll the modal content every 60ms
        var scrollInterval = setInterval(function() {
            if (modal.scrollTop < modal.scrollHeight) {
                modal.scrollTop += 10;
            } else {
                clearInterval(scrollInterval); // Stop scrolling when reach the bottom
                hasScrolled = true; // Set the flag to true after scrolling
            }
        }, 60);
    }
}

// When the user scrolls up, prevent further automatic scrolling
modal.addEventListener('scroll', function() {
    if (modal.scrollTop < modal.scrollHeight) {
        hasScrolled = true;
    }
});

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
    </script>
